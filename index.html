<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Change money</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
   <div class="container">
      <h1 class="text-uppercase text-center mt-5">change money</h1>
      <form class="form d-flex mt-5 bg-success p-5">
         <div class="form-floating w-25">
            <input type="number" class="form-control p-2 bg-info border-0 js-input" id="floatingInput" min="0">
            <label for="floatingInput"></label>
         </div>
         <select class="form-select w-25 bg-info border-0 ms-auto me-5 js-select" aria-label="Valyuta tanlang">
            <option disabled selected>Valyuta tanlang</option>
            <option value="EURO">EURO</option>
            <option value="USD">USD</option>
            <option value="RUB">RUB</option>
         </select>
         <button class="btn bg-info " type="submit">Change</button>
      </form>
      <p class="bg-success text-center text-white fs-3 js-result">Mablag'ingizni kiriting!!!</p>
   </div>
   <script src="./js/main.js"></script>
</body>
</html>
